<!DOCTYPE html>
<html>
<head>
    <title>Garbage Sorter Example</title>
    <script src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
    <script src="src/js/ContentManager.js"></script>
    <script src="src/js/Garbage.js"></script>
    <script src="src/js/Level.js" type="text/javascript"></script>
    <script src="src/js/GarbageBin.js" type="text/javascript"></script>
    <script src="src/js/main.js"></script>

        <canvas id="canvas" style="background-color:#AAAAAA" height="1000px" width="620px">

    <button id="SpeedUp" onclick="hard()">Hard</button>
